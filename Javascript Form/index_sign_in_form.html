<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css_form.css">
</head>
<body>
    <div class="conatainer-fluid mainbox">
        <div class="row">
            <div class="col-1 col-md-1 col-lg-1"></div>
            <div class="col-12 col-sm-10 col-md-10 col-lg-11">
                <div class="form_box">
                    <FORM id="form2">
                        <div class="icon">
                            <i class="fa-solid fa-key" id="key"></i>
                        </div>
                        <div class="sign" id="sign">
                            SIGN IN 
                        </div>
                        <div class="name field input-ctr">
                            <input type="text" placeholder="Username" required id="username">
                            <div class="error"></div>
                        </div>
                        <div class="phone field input-ctr">
                            <input type="text" placeholder="Phone Number" required id="number">
                            <div class="error"></div>
                        </div>
                        <div class="email field input-ctr">
                            <input type="email" placeholder="Email id" required id="email_id">
                            <div class="error"></div>
                        </div>
                        <div class="pass field input-ctr">
                            <input type="password" placeholder="Password" required id="password">
                            <div class="error"></div>
                        </div>
                        <div class="remember">
                            <label><input type="checkbox" placeholder="Remember Me" id="rme">Remember Me</label>
                        </div>
                        <button type="submit" class="btn">Sign In</button>
                    </FORM>
                </div>
            </div>
            <div class="col-1 col-md-1 col-lg-1"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js_form2.js"></script>
</body>
</html>
