<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css_form.css">
</head>
<body>
    <div class="conatainer-fluid mainbox">
        <div class="row">
            <div class="col-1 col-md-1 col-lg-1"></div>
            <div class="col-12 col-sm-10 col-md-10 col-lg-10">
                <div class="form_box">
                    <FORM id="form1">
                        <!-- <div class="icon">
                            <i class="fa-solid fa-user-check" id="check"></i>
                        </div> -->
                        <div class="login" id="log">
                            LOGIN
                        </div>
                        <div class="name field input-ctr">
                            <input type="text" placeholder="Username" required id="username">
                            <div class="error"></div>
                        </div>
                        <div class="phone field input-ctr">
                            <input type="text" placeholder="Phone Number" required id="number">
                            <div class="error"></div>
                        </div>
                        <div class="email field input-ctr">
                            <input type="email" placeholder="Email id" required id="email_id">
                            <div class="error"></div>
                        </div>
                        <div class="pass field input-ctr">
                            <input type="password" placeholder="Password" required id="password">
                            <div class="error"></div>
                            <div id="password-strength" class="strength"></div>
                        </div>
                        <div class="confirm field input-ctr">
                            <input type="password" placeholder="Confirm Password" required id="cpass" title="Please confirm your password">
                            <div class="error"></div>

                        </div>
                        <div class="remember">
                            <label><input type="checkbox" placeholder="Remember Me" id="rme">Remember Me</label>
                        </div>
                        <div class="sign_in">
                            <a href="index_sign_in_form.html" target="_blank">Already loged in?</a>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </FORM>
                </div>
            </div>
            <div class="col-1 col-md-1 col-lg-1"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js_form1.js"></script>
</body>
</html>
